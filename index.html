<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles/main.css" rel="stylesheet">        
    </head>
    <body>
        <div id="page-container">
            <div id="calculator-shell">
                <div id="display">1234567890</div>
                <div id="numpad">
                    <div id="1" class="numberKey">1</div>
                    <div id="2" class="numberKey">2</div>
                    <div id="3" class="numberKey">3</div>
                    <div id="4" class="numberKey">4</div>
                    <div id="5" class="numberKey">5</div>
                    <div id="6" class="numberKey">6</div>
                    <div id="7" class="numberKey">7</div>
                    <div id="8" class="numberKey">8</div>
                    <div id="9" class="numberKey">9</div>
                    <div id="0" class="numberKey">0</div>
                </div>
                <div id="functions">
                    <div id="add" class="functionKey">+</div>
                    <div id="subtract" class="functionKey">-</div>
                    <div id="multiply" class="functionKey">X</div>
                    <div id="divide" class="functionKey">/</div>
                    <div id="equals" class="functionKey">=</div>
                    <div id="clear" class="functionKey">Clear</div>


                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
